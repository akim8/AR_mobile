<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>GeoAR.js demo</title>
	<script src='https://aframe.io/releases/1.0.0/aframe.min.js'></script>
	<script src='https://unpkg.com/ar.js@2.0.8/aframe/build/aframe-ar.min.js'></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
	<script src="scripts/places.js"></script>

	<link rel="stylesheet" href="css/style.css">
</head>


<body>
	<a-scene
		cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
		raycaster="objects: [gps-entity-place];"
		vr-mode-ui="enabled: false"
		embedded arjs='debugUIEnabled: false;'
		debug
		>
		
		<a-camera id="user" gps-camera="minDistance: 40;" rotation-reader></a-camera>
	</a-scene>

	<div class="user-coords-display">
		<p>
			<a id="user-location-link" target="_blank">
				Lat: <span id="user-coords-lat">?</span>
				Lon: <span id="user-coords-lon">?</span>
				Acc: <span id="user-coords-acc">?</span>m
			</a>
		</p>
		<details>
			<summary>Debug Info</summary>
			<p id="user-coords-display-text"></p>
		</details>
	</div>
</body>
